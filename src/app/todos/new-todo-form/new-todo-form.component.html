<div class="form" [formGroup]="todoForm">
  <mat-form-field>
    <input
      matInput
      placeholder="{{ 'enter-todo-placeholder' | translate }}"
      formControlName="title"
      name="title"
      required />
  </mat-form-field>
  <button
    class="btn"
    mat-flat-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="!todoForm.value.title"
  >
    {{ 'btn-todo-add' | translate }}
  </button>
</div>
